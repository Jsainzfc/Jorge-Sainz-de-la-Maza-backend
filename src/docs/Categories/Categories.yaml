paths:
  /api/categories:
    get:
      summary: Get all categories from the database
      tags:
        - Categories
      responses:
        "200":
          description: All categories from the database were successfully retrieved
        "500": 
          description: Internal server error, usually caused by a defect in the query or a connection error with the database

components:
  schemas:
    Category:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Autogenerated mongo Id
        name:
          type: String
          description: Title of the category
        description:
          type: String
          description: Description of the category